version: "3.7"
services:
  db:
    image: postgres:11
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - "postgres_data:/var/lib/postgresql/data"

  # webpacker:
  #   image: ${DOCKER_IMAGE_NAME-terrastories}
  #   command: ["./scripts/start_webpack_dev.sh"]
  #   volumes:
  #     - ./rails:/opt/terrastories:cached
  #   ports:
  #     - 3035:3035

  tileserver:
    restart: always
    image: klokantech/tileserver-gl
    ports:
      - '8080:80'
    volumes:
      - type: bind
        source: ./tileserver/data
        target: /data

  web:
    image: ${DOCKER_IMAGE_NAME-terrastories}
    build:
      context: ./rails
      args:
        precompileassets: "not"
    env_file:
      - .env
    links:
      - db
    ports:
      - 3000:3000
    command: ["./scripts/wait-for-it.sh", "db:5432", "--", "./scripts/start_rails.sh"]
    volumes:
      - ./rails:/opt/terrastories:cached

volumes:
  postgres_data:
  mbtiles:

