version: "3.7"

x-web-common: &x-web-common
  image: ${DOCKER_IMAGE_NAME-terrastories}
  build:
    context: ./rails
    args:
      precompileassets: "not"
  env_file:
    - .env

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    restart: always
    ports:
      - "80:80"
    depends_on:
      - web
      - db
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/vhost.d:/etc/nginx/vhost.d:ro
      - ./nginx/unrestricted_file_size.conf:/etc/nginx/conf.d/unrestricted_file_size.conf:ro

  db:
    image: postgres:11
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - "postgres_data:/var/lib/postgresql/data"

  web:
    <<: *x-web-common
    command: scripts/server
    restart: always
    stdin_open: true
    tty: true
    ports:
      - 3000:3000
    expose:
      - "3000"
    depends_on:
      - db
    volumes:
      - bundler:/usr/local/bundle
      - ./rails:/api
      - ./data/media:/media
      - ./data/import/media:/api/import/media
    environment:
      - VIRTUAL_HOST=terrastories.local,member.terrastories.local
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
  mbtiles:
  bundler: