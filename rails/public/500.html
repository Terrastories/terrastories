<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #33aa8b solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #09697e;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page button {
      background-color: #33aa8b;
      text-transform: uppercase;
      letter-spacing: 0.09rem;
      display: block;
      border-radius: 5px;
      border-color: transparent;
      font-weight: 400;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 1rem;
      width: 15rem;
      margin-top: 0.5rem;
      margin-left: auto;
      margin-right: auto;
      color: #FFFFFF;
  }

  .rails-default-error-page button:hover {
      background-color: #09697e;
  }

  .rails-default-error-page button:focus {
      outline-color: #FFFFFF;
  }

  .rails-default-error-page a {
      text-decoration: none;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <img src="/assets/images/logocombo.svg" width="80%">
      <h1>We're sorry, but something went wrong.</h1>
      <p></p>
    </div>
    <p>Let's return to Terrastories:
      <button onclick="history.go(-1);" type="button">Take me back</button>
    </p>
  </div>
</body>
</html>
