    explanation: "ਟੈਰੇਸਟ੍ਰੀਜ਼ ਸਥਾਨ-ਅਧਾਰਿਤ ਕਹਾਣੀ ਸੁਣਾਉਣ ਦੀਆਂ ਆਡੀਓ-ਵਿਜ਼ੁਅਲ ਰਿਕਾਰਡਿੰਗਾਂ ਹਨ। ਇਹ ਔਫਲਾਈਨ-ਅਨੁਕੂਲ ਐਪਲੀਕੇਸ਼ਨ ਸਥਾਨਕ ਭਾਈਚਾਰਿਆਂ ਨੂੰ ਉਹਨਾਂ ਲਈ ਮਹੱਤਵਪੂਰਨ ਅਰਥ ਜਾਂ ਮੁੱਲ ਵਾਲੇ ਸਥਾਨਾਂ ਬਾਰੇ ਉਹਨਾਂ ਦੀਆਂ ਆਪਣੀਆਂ ਮੌਖਿਕ ਕਹਾਣੀ ਸੁਣਾਉਣ ਦੀਆਂ ਪਰੰਪਰਾਵਾਂ ਦਾ ਪਤਾ ਲਗਾਉਣ ਅਤੇ ਉਹਨਾਂ ਦਾ ਨਕਸ਼ਾ ਬਣਾਉਣ ਦੇ ਯੋਗ ਬਣਾਉਂਦਾ ਹੈ।"
